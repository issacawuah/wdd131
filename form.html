<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <div>
        <h1>Product Review Form</h1>
    </div>
    <!-- <ul>
        <li>
            <a href="temples.html">Filtered</a>
        </li>
    </ul> -->
    </header>
    <form id="reviewForm" action="review.html" method="get">
        <label for="productName">Product Name </label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be populated by JavaScript -->
        </select>

        <fieldset>
            <legend>Overall Rating </legend>
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2" required> ☆☆</label>
            <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
        </fieldset>

        <label for="installationDate">Date of Installation </label>
        <input type="date" id="installationDate" name="installationDate" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
            <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
            <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
        </fieldset>

        <label for="writtenReview">Written Review:</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; 2024 Product Reviews</p>
        <span id="currentyear"></span>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/temples.js"></script>
</body>
</html>
